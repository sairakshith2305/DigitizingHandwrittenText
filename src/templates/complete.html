<!DOCTYPE html>
<html lang="en">
<head>
  <style>
body {
  background-image: url('https://c4.wallpaperflare.com/wallpaper/194/439/635/background-texture-surface-dark-wallpaper-preview.jpg');
}
</style>
    <meta charset="UTF-8">
    <title>Download</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Congrats!</strong> The file <b></b> is uploaded Sucessfully.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Static Folder is predefined in Jinja-->
        <!--<img src="{{url_for('static', filename=image_name)}} ">-->
        <figure class="figure">
          <img src="{{url_for('static', filename=image_name)}} " class="figure-img img-fluid rounded" alt="Upload Image.">
          <figcaption class="figure-caption"><font size="+2">Uploaded Photo.</figcaption></font>
        </figure>
        <p class="bg-success">
            <font style="color:white;" size="+2"><b>Recognized Text</b></font><br>
        </p>
        <textarea class="form-control" id="textPred"></textarea>

    </div>

    <!-- FORM -->
    <form action="{{ url_for('save_file') }}" method="post">


      <div class="btn-group-vertical position-fixed fixed-buttons m-2"
      style="bottom: 45vh;right: 0">
          <button type="submit" name="action" value="word" class="btn btn-primary btn-lg pl-10">
              <span style="position: relative; left: 0;float: left;" class="mr-2">
                  <i class="fa fa-file-word-o" style="font-size:24px"></i>
              </span>
              <span> WORD </span>
          </button>

          <button type="submit" name="action" value="pdf" class="btn btn-info btn-lg pl-10">
              <span style="position: relative; left: 0;float: left;" class="mr-2">
                  <i class="fa fa-file-pdf-o" style="font-size:24px"></i>
              </span>
              <span> PDF </span>
          </button>

          <button type="submit" name="action" value="txt" class="btn btn-dark btn-lg pl-10">
              <span style="position: relative; left: 0;float: left;" class="mr-2">
                  <i class="fa fa-file-pdf-o" style="font-size:24px"></i>
              </span>
              <span> TXT </span>
          </button>
      </div>

      </form>
      <!-- FORM -->
</body>
    <script>document.getElementById("textPred").value = "{{result}}"</script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
